<!DOCTYPE html>
<html>
<head>
<title>通知</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<meta name="keywords" content="本真,茶艺,茶叶,绿茶,红茶,黑茶,花茶,黄茶,青茶">
<meta charset="UTF-8">
<meta name="description"
	content="欢迎关注本真茶园，优购好茶、品读茶艺，专注于茶的奥秘，也许您的精彩如同茶道需要用心去品味，本真茶园邀请您来喝茶，分享茶的感悟。 好茶才能品茗悟道，懂茶没那么难，我们愿与您分享茶艺的精彩。">
<link href="/resources/css/bootstrap.min.css" rel="stylesheet">
<link href="/resources/css/base.css" rel="stylesheet">
</head>

<body ng-app="notifyApp">
	<div ng-controller="notifyCtrl" class="comment-wrap">
			<div ng-bind="notifyContent">notify_url callback</div>
	</div>
	<script src="/resources/js/jquery2.1.js"></script>
	<script src="/resources/js/bootstrap3.2.0.js"></script>
	<script src="/resources/js/angularjs.min.1.5.7.js"></script>
	<script src="/resources/js/angular-animate.min.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="/resources/js/base.js"></script>
	<script src="/resources/js/weixinlogin.js"></script>
	<script>
	var notifyApp = angular.module('notifyApp', ['ngAnimate']);
	notifyApp.controller('notifyCtrl', function($scope,$http) {
		$scope.notifyContent="--------微信支付信息！-------";
		
	});
	 wx.ready(function(){
		    wx.onMenuShareAppMessage({
		      title: '通知地址',
		      desc: '微信支付信息！',
		     link: location.href.split('#')[0],
		     // link: 'http://nieyue.6655.la/YaYaoTea/spreadBlackTea1',
		      imgUrl: 'http://'+location.host+'/resources/img/images/img_main_5.jpg',
		      trigger: function (res) {
		        // 不要尝试在trigger中使用ajax异步请求修改本次分享的内容，因为客户端分享操作是一个同步操作，这时候使用ajax的回包会还没有返回
		       // alert('用户点击发送给朋友');
		      },
		      success: function (res) {
		        myUtils.myLoadingToast("分享成功", null);
		      },
		      cancel: function (res) {
		        myUtils.myLoadingToast("取消分享", null);
		      },
		      fail: function (res) {
		        myUtils.myLoadingToast("分享失败", null);
		      }
		    });
	 
	
	 });
	</script>
</body>
</html>
