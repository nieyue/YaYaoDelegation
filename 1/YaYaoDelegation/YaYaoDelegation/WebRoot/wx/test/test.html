			$.post("/weixin/order/close",function(data){

			//alert("sdf")
			$.post("/weixin/refund/query",function(data){
				alert(data)
			});
		});
		$("#qrcode2").click(function(){

			$.post("/weixin/qrcode2/22",function(data){
