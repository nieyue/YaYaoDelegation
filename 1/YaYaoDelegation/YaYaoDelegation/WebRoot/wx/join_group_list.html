<body ng-app="merJoinGroupApp">

		<div class="list-group media comment-list-item" ng-repeat="merJoinGroup in merJoinGroupList||merJoinGroupInit">

			</div>
			<div class="media-body">
				<div class="media-heading" ng-bind="merJoinGroup.mer.mer_title"></div>

				</div>
				<a class="pull-right btn btn-danger" ng-href="/wx/mer_details?seller_id={{mer.seller_id}}&mer_id={{mer.mer_urlid||merInit.mer_urlid}}">立即开团</a>
			</div>
		</div>

	</div>
